plugins {
    id 'java'
    id 'war' // create a webapp jar file (.war file)
    id 'org.gretty' version '3.0.6' // includes a jetty webserver
}
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    jcenter()
}

war{
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)

    from{
        // all of the library jar files used are to be zipped into the war file
        configurations.runtimeClasspath.collect{
            it.isDirectory() ? it:zipTree(it)
        }
    }
}
// for the war file to be built successfully
task stage(dependsOn:['build', 'clean'])
build.mustRunAfter clean

dependencies {
    // to include the servlet libraries
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}
test{
    useJUnitPlatform()
}

